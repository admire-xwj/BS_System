server:
  port: 9099
  servlet:
    context-path: /

spring:
  thymeleaf:
    mode: HTML5
  #配置 数据库
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/system_database?useSSL=false&serverTimezone=GMT%2B8&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver

#mybatis-plus 打印日志 不需要手写sql 可查看把我们完成的sql
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



