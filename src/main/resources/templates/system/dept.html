<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>部门管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">部门名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="deptName" id="deptName" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <!--占位-->
                        <div class="layui-inline"></div>
                        <div class="layui-inline"></div>
                        <div class="layui-inline"></div>
                        <div class="layui-inline"></div>

                        <div class="layui-inline">
                            <label class="layui-form-label">部门状态</label>
                            <div class="layui-input-inline">
                                <select name="status" id="status" lay-verify="">
                                    <option value=""></option>
                                    <option value="0">正常</option>
                                    <option value="1">停用</option>
                                </select>
                            </div>
                        </div>
                        <!--占位-->
                        <div class="layui-inline"></div>
                        <div class="layui-inline"></div>
                        <div class="layui-inline"></div>
                        <div class="layui-inline"></div>

                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button type="submit" id="searchbtn" class="layui-btn layui-btn-warm" lay-submit
                                        lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <!--            <div class="layui-btn-container">-->
            <!--                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>-->
            <!--            </div>-->
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/system/qrySysUserInfo',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            method: 'post',
            cols: [
                [
                    {type: "checkbox", width: 50},
                    {field: 'userId', width: 50, title: '用户ID', sort: true},
                    {field: 'deptId', width: 80, title: '部门名称'},
                    {field: 'userName', width: 150, title: '用户名', sort: true},
                    {field: 'userType', width: 130, title: '用户类型'},
                    {field: 'email', title: '用户邮箱', minWidth: 150},
                    {field: 'phonenumber', width: 150, title: '手机号码', sort: true},
                    {field: 'sex', width: 80, title: '性别', sort: true},
                    {field: 'status', width: 80, title: '账号状态'},
                    {field: 'loginDate', width: 135, title: '登录时间', sort: true},
                    {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            table.reload('currentTableId', {
                done: function (res, curr, count) {
                    layer.msg(res.msg);
                },
                method: 'get',
                where: { //设定异步数据接口的额外参数，任意设
                    userName: $("#username").val(),
                    sex: $("#sex").val(),
                    deptId: $("#deptname").val(),
                    userType: $("#usertype").val()
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            }); //只重载数据
            return false;
        });

        /**
         * toolbar监听事件
         */
        // table.on('toolbar(currentTableFilter)', function (obj) {
        //     if (obj.event === 'add') {  // 监听添加操作
        //         var index = layer.open({
        //             title: '添加用户',
        //             type: 2,
        //             shade: 0.2,
        //             maxmin: true,
        //             shadeClose: true,
        //             area: ['100%', '100%'],
        //             content: 'add.html',
        //         });
        //         $(window).on("resize", function () {
        //             layer.full(index);
        //         });
        //     }
        // });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            // if (obj.event === 'edit') {
            //
            //     var index = layer.open({
            //         title: '编辑用户',
            //         type: 2,
            //         shade: 0.2,
            //         maxmin: true,
            //         shadeClose: true,
            //         area: ['100%', '100%'],
            //         content: '../page/table/edit.html',
            //     });
            //     $(window).on("resize", function () {
            //         layer.full(index);
            //     });
            //     return false;
            // } else
            if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: "/system/deleteSysuser", //接口
                        type: "post", //GET或POST
                        data: JSON.stringify({userId: "1"}), //数据
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                        success: function (res) {
                            if (res.code == "0") {
                                layer.msg(res.msg)
                            } else {
                                layer.msg(res.msg)
                            }
                        } //回调成功方法
                        // error: function (xhr, textStatus) {
                        //     console.log(xhr);
                        //     console.log(textStatus)
                        // }
                    });
                    layer.close(index);
                });
            }
        });

    })
</script>

</body>
</html>
